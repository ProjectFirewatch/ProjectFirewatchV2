baseURL: https://projectfirewatch.com
languageCode: en-us
defaultContentLanguage: en
title: "Project Firewatch"
theme: cupper-hugo-theme
#googleAnalytics: UA-123456789-1
#disqusShortname: yourdiscussshortname
enableGitInfo: false

#taxonomies:
#  tag: tags

permalinks:
  post: /:filename/

disableKinds:
- taxonomy
- term

imaging:
  quality: 99

params:
  description: The Opensource Deep Dive Into The Game Firewatch. <br>  <img alt="Clickaroos" src="https://camo.githubusercontent.">
  homeMetaContent: The Opensource Deep Dive Into The Game Firewatch.
  footer: <hr><h6><i>projectfirewatch.com is a community website and is <strong>NOT</strong> affiliated with Firewatch or Campo Santo.<br>Firewatch and the Firewatch logos are trademarks of Campo Santo. All other trademarks are property of their respective owners.</i></h6>

  # For more date formats see https://gohugo.io/functions/format/
  dateFormat: Jan 2, 2006
  #codePenUser: someUser
  katex: false
  hideHeaderLinks: false
  search: false
  showThemeSwitcher: false
  defaultDarkTheme: true
  moveFooterToHeader: false
  # navTitleText: Cupper Theme
  logoAlt: Firewatch Logo
  #customCss:
    #- css/custom_01.css
    #- css/custom_02.css
  #customJs:
    #- js/custom_01.js
    #- js/custom_02.js
  utterances:
    repo: ProjectFirewatch/ProjectFirewatch
    issueTerm: title
    theme: github-light

menu:
  nav:
    - name: Home
      url: /
      weight: 1
    - name: Achievements
      url: /achievements/
      weight: 2
    - name: Audio Tour Transcription
      url: /cdn/FirewatchAudioTour.pdf
      weight: 3
    - name: Firewatch Playthrough
      url: /playthrough/
      weight: 4
    - name: Gallery
      url: /gallery/
      weight: 5
    - name: Misc Info
      url: /info/
      weight: 6
    - name: Shoshone Book Club
      url: /shoshonebookclub/
      weight: 7
    - name: Shoshone Wildlife Notes
      url: /shoshonewildlifenotes/
      weight: 7
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
    renderer:
      hardWraps: false
      unsafe: true
      xHTML: false
  highlight:
    codeFences: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4
  tableOfContents:
    endLevel: 6
    startLevel: 2
